<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <header class="top-header">
            <div class="logo">
                <img src="img/fedex-top-logo.png" alt="FeDex Express">
            </div>

            <div class="menu">
                <span class="avatar"></span>
                <a href="#FIXME" class="menu-button">
                    <img src="img/menu.png" alt="">
                </a>
            </div>
        </header>
        <main class="main-login">
            <h1>Last mile app</h1>
            <div class="avatar-big">
                <img src="img/user-icon.png" alt="user icon">
            </div>

            <form action="/login" class="login-form" name="loginForm">
                <div class="form-container">
                    <label for="loginUser" class="login-label">Username</label>
                    <input type="text" class="login-field" id="loginUser" placeholder="username">
                </div>
                <div class="form-container">
                    <label for="loginPW" class="login-label">Password</label>
                    <input type="password" class="login-field" id="loginPW" placeholder="password">
                </div>
                <input type="hidden" id="lat" name="lat"/>
                <input type="hidden" id="lon" name="lon"/>
                <input type="button" role="button" class="button login" onclick="getLocation()" value="Log in">
            </form>
        </main>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- location -->
        <script>
            var lat = document.getElementById("lat");
            var lon = document.getElementById("lon");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.")
                }
            }
            function showPosition(position) {
                document.loginForm.lat.value = position.coords.latitude;
                document.loginForm.lon.value = position.coords.longitude;
                document.loginForm.submit();
            }
        </script>
    </body>
</html>
